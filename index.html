    <!-- Footer -->

  <script>
    function toggleSizeColorSelection(clickedRadio) {
      // Get all bundle options
      const allOptions = document.querySelectorAll('.bundle-option');

      // Loop through all options and hide size/color selection
      allOptions.forEach(option => {
        const sizeColorDiv = option.querySelector('.size-color-selection');
        if (sizeColorDiv && option !== clickedRadio.closest('.bundle-option')) {
          sizeColorDiv.style.display = 'none'; // Hide the selection for other options
        }
      });

      // Toggle the visibility of the clicked option's size/color selection
      const sizeColorDiv = clickedRadio.closest('.bundle-option').querySelector('.size-color-selection');
      if (sizeColorDiv.style.display === 'none' || sizeColorDiv.style.display === '') {
        sizeColorDiv.style.display = 'block'; // Show the selection if hidden
      } else {
        sizeColorDiv.style.display = 'none'; // Hide the selection if already visible
      }
    }

    function updateTotal(price, selectedRadio) {
      // Update the total based on selected option
      console.log('Updated price:', price);
      const totalPriceElement = document.getElementById('totalPrice');
      totalPriceElement.innerText = price;
    }
  </script>
